<!doctype html>
<html>

  <head>
    <title>tiff.js demo</title>
  </head>
  <body>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./tiff.min.js"></script>
    <script type="text/javascript">
$(function () {
  var imageFiles = [
    'SMI-seq_test.tif'
  ];

  var loadImage = function (filename) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', filename);
    xhr.responseType = 'arraybuffer';
    xhr.onload = function (e) {
      var buffer = xhr.response;
      var tiff = new Tiff({buffer: buffer});
      var canvas = tiff.toCanvas();
      var width = tiff.width() * 5;
      var height = tiff.height() * 5;
      if (canvas) {
        var $elem = $('<div><div><a href="' + filename + '">' +
                      filename +
                      ' (width: ' + width + ', height:' + height + ')' +
                      '</a></div></div>');
        $elem.append(canvas);
        $('body').append($elem);
      }
    };
    xhr.send();
  };

  for (var i = 0, len = imageFiles.length; i < len; ++i) {
    loadImage('images/' + imageFiles[i]);
  }
});

    </script>
  </body>
</html>
